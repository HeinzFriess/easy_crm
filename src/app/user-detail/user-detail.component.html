<mat-card class="userDatailHeader">
    <button mat-icon-button class="pinRightUpperCorner" [matMenuTriggerFor]="menuDetail">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menuDetail="matMenu">
        <button mat-menu-item (click)="editDetailDialog()">edit</button>
    </mat-menu>
    <img src="./../../assets/img/electrohead.png" alt="">
    <div class="userDetailContainer">
        <h2>{{ user.firstName }} {{ user.lastName }}</h2> <br>
        {{ user.email }} <br>
        {{ user.phone }}
    </div>
</mat-card>

<mat-card class="userDetailAddress mt32">
    <button mat-icon-button class="pinRightUpperCorner" [matMenuTriggerFor]="menuAddress">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menuAddress="matMenu">
        <button mat-menu-item (click)="editAdressDialog()">edit</button>
    </mat-menu>
    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        {{ user.street }} <br>
        {{ user.zipCode }} {{ user.city }}
    </mat-card-content>
</mat-card>
