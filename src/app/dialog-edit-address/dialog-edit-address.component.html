<mat-progress-bar mode="indeterminate" *ngIf="loading" ></mat-progress-bar>
<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content class="mat-typography">
  <div>
    <mat-form-field appearance="outline" class="fullWidth">
      <mat-label>Address</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Address">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="mr16">
      <mat-label>Zip Code</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip Code">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City">
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button [disabled]="loading" mat-dialog-close>Cancel</button>
  <button mat-button [disabled]="loading" [mat-dialog-close]="true" (click)="saveChanges()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
