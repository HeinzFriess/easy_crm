<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content class="mat-typography">
  <div style="padding-top: 12px;">
    <mat-form-field appearance="outline" class="mr16">
      <mat-label>First name</mat-label>
      <input [(ngModel)]="user.firstName" matInput placeholder="First name">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last name">
    </mat-form-field>
  </div>
  <div style="padding-top: 12px;">
    <mat-form-field appearance="outline" class="mr16">
      <mat-label>E-Mail</mat-label>
      <input [(ngModel)]="user.email" matInput placeholder="E-Mail">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Phone Number</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.phone" matInput placeholder="Phone Number">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="example-full-width" appearance="outline" class="fullWidth">
      <mat-label>Choose a date</mat-label>
      <input [disabled]="loading" [(ngModel)]="birthDate" matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker">
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="fullWidth">
      <mat-label>Address</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Address">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="mr16">
      <mat-label>Zip Code</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip Code">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City">
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button [disabled]="loading" mat-dialog-close>Cancel</button>
  <button mat-button [disabled]="loading" [mat-dialog-close]="true" (click)="saveUser()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
